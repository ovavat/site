<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ovavat - O Site 5.1</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
</head>
<body>
<div class="header-container">
  <header>
    <h1>Ovavat</h1>
  </header>
  <nav class="menu">
    <a href="index.html" class="menu-item">Início</a>
    <a href="virais.html" class="menu-item">Virais</a>
    <a href="calendario.html" class="menu-item">Calendário</a>
    <a href="palimasplus.html" class="menu-item">Palimas+</a>
    <a href="https://savegabeataque.ovavat.com.br/" class="menu-item">Save Gabe Ataque</a>
    <a href="sobre.html" class="menu-item">Sobre</a>
  </nav>
</div>

<div class="countdown-container">
  <h2>Selecione uma data:</h2>
  <form id="imageSelector">
    <label for="year">Ano:</label>
    <select id="year" name="year">
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
    <label for="month">Mês:</label>
    <select id="month" name="month">
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
    <input type="submit" value="Carregar">
  </form>
</div>

<div class="countdown-container">
  <div id="imageContainer"></div>
</div>

<script src="javascript/calendario.js"></script>
<div class = footer-container>
  <footer>
  <p>2024 OVAVAT™</p>
  </footer>
</div>
</body>
</html>
